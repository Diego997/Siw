<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gianfranco Aggiungi Fotografia</title>
<link rel="stylesheet" href="assets/css/aggiungiForm.css" />
<script defer
	src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<div class="mediumline"></div>
	<div class="smallline"></div>
	<div class="header">
		<h1>Gianfranco Aggiungi Fotografia</h1>
	</div>
	<div class="smallline"></div>
	<div class="navbar">
		<a href="#home">Home</a> <a href="#news">Richieste</a>
		<div class="dropdown">
			<button class="dropbtn">
				Album <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="#">Aggiungi Album</a> <a href="#">Modifica Album</a> <a
					href="#">Rimuovi Album</a>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">
				Fotografo <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="#">Aggiungi Fotografo</a> <a href="#">Modifica
					Fotografo</a> <a href="#">Rimuovi Fotografo</a>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">
				Fotografia <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="#">Aggiungi Fotografia</a> <a href="#">Modifica
					Fotografia</a> <a href="#">Rimuovi Fotografia</a>
			</div>
		</div>
	</div>
	<div class="central">
		<form class="loginbox" action="funzionario.html" method="post">
			<h2>Seleziona Album</h2>
			<label for="Album"></label> <select id="country" name="country">
				<option value="australia">Australia</option>
				<option value="canada">Canada</option>
				<option value="usa">USA</option>
			</select>
			<h2>Nome Fotografia</h2>
			<input type="text" name="" placeholder="Aggiungi Nome Fotografia">
			<h3>Aggiungi Foto</h3>
			<input type="file" name="file" id="file" class="upload" /> <label
				for="file">Choose a file</label>
			<h2>Descrizione</h2>
			<textarea id="subject" name="subject" placeholder="Scrivi Qualcosa.."
				style="height: 200px"></textarea>
			<input type="submit" name="" value="Conferma">
		</form>
	</div>
</body>
</html>
