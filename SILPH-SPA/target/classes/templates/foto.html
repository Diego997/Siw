<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Foto</title>
</head>
<body>


<p th:text="${fotografia.nome}">Static content</p>
<img th:src="${fotografia.img} == null ? _ : @{'data:image/fotografia.descrizione;base64,'+*{T(org.springframework.util.Base64Utils).encodeToString(fotografia.img)}}">
</body>
</html>
