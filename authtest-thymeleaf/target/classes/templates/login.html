<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login Funzionario</title>
<link rel="stylesheet" type="text/css" media="all" href="css/login.css" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<form class="loginbox" th:action="@{/login}" th:object="${funzionario}"
		method="post">
		<h1>Login Funzionario</h1>
		<div th:if="${param.error}">
			<p style="color: red">Username or Password is wrong. Please check
				again!</p>
		</div>
		<div th:if="${param.logout}">
			<h1 style="color: blue">Logged out.</h1>
		</div>
		<input type="text" name="username" placeholder="Email"> <input
			type="password" name="password" placeholder="Password"> <input
			type="submit" name="" value="Login"><input type="button"
			name="" value="Home" onclick="history.back()">
	</form>

</body>
</html>
