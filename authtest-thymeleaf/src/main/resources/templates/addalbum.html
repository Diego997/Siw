<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<meta charset="ISO-8859-1">
<title>Aggiungi Album</title>
<link rel="stylesheet" href="css/aggiungiFormAlbum.css" />
</head>
<body>
	<div class="mediumline"></div>
	<div class="smallline"></div>
	<div class="header">
		<h1 th:text="${funzionario.nome+' aggiungi un Album'}">Benvenuto
			Admin</h1>
		<div>
			<a th:href="@{/logout}">
				<button class="btnlogout" type="button">Logout</button>
			</a>
		</div>
	</div>
	<div class="smallline"></div>
	<div class="navbar">
		<a th:href="@{/}">Home</a> <a th:href="@{/admin}">Richieste</a>
		<div class="dropdown">
			<button class="dropbtn">
				Album <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a th:href="@{/addalbum}">Aggiungi Album</a> <a
					th:href="@{/editalbum}">Modifica Album</a> <a
					th:href="@{/deletealbum}">Rimuovi Album</a>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">
				Fotografo <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a th:href="@{/addfotografo}">Aggiungi Fotografo</a> <a
					th:href="@{/editfotografo}">Modifica Fotografo</a> <a
					th:href="@{/deletefotografo}">Rimuovi Fotografo</a>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">
				Fotografia <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a th:href="@{/addfotografia}">Aggiungi Fotografia</a> <a
					th:href="@{/editfotografia}">Modifica Fotografia</a> <a
					th:href="@{/deletefotografia}">Rimuovi Fotografia</a>
			</div>
		</div>
	</div>
	<div class="central">
		<form class="loginbox" th:action="@{/addalbum}" th:object="${album}" method="post">
			<h2>Seleziona Fotografo</h2>
			<label for="Fotografo"></label> <select th:field="*{fotografo}">
				<option th:each="fotografo: ${fotografi}"
					th:value="${fotografo.primaryKey}"
					th:text="${fotografo.primaryKey+' '+fotografo.cognome +' '+fotografo.nome}">
			</select>
			<h2>Nome</h2>
			<input type="text" th:field="*{nome}"
				placeholder="Aggiungi Nome Album"> <input type="submit"
				name="" value="Conferma">
			<h2>Descrizione</h2>
			<textarea id="subject" th:field="*{descrizione}"
				placeholder="Scrivi Qualcosa.." style="height: 200px"></textarea>
		</form>
	</div>
</body>
</html>
