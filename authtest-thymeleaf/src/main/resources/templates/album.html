<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<link rel="stylesheet" th:href="@{/css/album.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Album</title>
</head>
<body>
	<div class="mediumline"></div>
	<div class="smallline"></div>
	<div>
		<div class="header">
			<a href="#" class="notification"> <span>Carrello</span> 
			</a>
		</div>
		<div class="smallline"></div>
		<div class="line"></div>
	</div>
	<div class="main">

		<h1 th:text="${album.nome}">Nome Album</h1>
		<hr>
		<h2 th:text="${album.fotografo.cognome+' '+album.fotografo.nome}">By
			Fotografo</h2>
		<p th:text="${album.descrizione}">Descrizione Album</p>


		<!-- Portfolio Gallery Grid -->
		<th:block th:each="fotografia, iterStat : ${fotografie}">
			<th:block th:if="${iterStat.index}%4==0 or ${iterStat.first}">
				<div class="row">
			</th:block>

			<div class="column">
				<div class="content">
					<a th:href="@{/fotografia/{id}(id=${fotografia.primaryKey})}"><img
						th:src="${fotografia.img} == null ? _ : @{'data:image/png;base64,'+*{T(org.springframework.util.Base64Utils).encodeToString(fotografia.img)}}"
						alt="" style="width: 100%"></a>
					<h3 th:text="${fotografia.nome}">Nome Foto</h3>
				</div>
			</div>
			<th:block th:if="${iterStat.index}%4==3 or ${iterStat.last}">
	</div>
	</th:block>
	</th:block>
	<!-- END GRID -->
	</div>

</body>
</html>
